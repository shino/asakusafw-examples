## the max number of worker threads
# com.asakusafw.m3bp.thread.max=

## the thread affinity mode (none|compact|scatter)
# com.asakusafw.m3bp.thread.affinity=

## the default number of partitions
# com.asakusafw.m3bp.partitions=

## output buffer size (in bytes)
# com.asakusafw.m3bp.output.buffer.size=

## the max number of records in each output buffer
# com.asakusafw.m3bp.output.buffer.records=

## extra hadoop configurations
hadoop.io.file.buffer.size=131072

com.asakusafw.m3bp.profile.output=/tmp/profile-${batch_id}-${flow_id}-${execution_id}.json
